
<div class="feedback_block">
  <form action="" onsubmit="return false;">
    <fieldset class="feedback_likert_field">
      <legend class="feedback_likert_header">{likert_prompt}</legend>
      <div id="scale" class="feedback_likert_scale">{scale}</div>
    </fieldset>
    <div class="feedback_freeform_input">
      <textarea id="feedback_textarea" name="feedback_freeform_textarea" class="feedback_freeform_area" rows="6" cols="45" placeholder="{placeholder}" maxlength="280">{self.user_freeform}</textarea>
      <span id="chars"></span>
      <div class="feedback_thank_you" aria-live=polite>{response}</div>
    </div>
    <button type="submit" class="feedback_submit_feedback btn-inv"> Submit Feedback </button>
  </form>
</div>
